<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f1f1f1;
      }

      .header {
        overflow: hidden;
        background-color: white;
        padding: 20px 10px;
      }

      .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
      }

      .header a.logo {
        font-size: 25px;
        font-weight: bold;
      }

      .header a:hover {
        background-color: #ddd;
        color: black;
      }

      .header a.logo:hover {
        background-color: white;
        color: black;
      }

      .header a.active {
        background-color: dodgerblue;
        color: #f1f1f1;
      }

      .header-right {
        float: right;
      }

      @media screen and (max-width: 500px) {
        .header a {
          float: none;
          display: block;
          text-align: left;
        }

        .header-right {
          float: none;
        }
      }
    </style>
    <title>Kanban Board</title>
    <link rel="stylesheet" href="../styles/kanban-board.css" />
  </head>
  <body>
    <div class="header">
      <a href="#default" class="logo"
        ><img src="../assets/logo.jpg" width="100px" alt=""
      /></a>
      <div class="header-right">
        <a href="../index.html"><i class="fa fa-fw fa-home"></i>Home</a>
        <a class="active" href="#"
          ><i class="fa fa-fw fa-envelope"></i>Kanban Board</a
        >
        <a href="./date-stopwatch.html"
          ><i class="fa fa-fw fa-user"></i>Date StopWatch</a
        >
      </div>
    </div>
    <div class="container" id="home" style="padding-left: 20px">
      <header>
        <h1>Kanban Board</h1>
      </header>
      <main>
        <div class="board">
          <h3 class="title">Ã€ Fazer</h3>
          <ul
            id="a-fazer"
            class="todo-list"
            ondrop="drop(event, this.id)"
            ondragover="over(event)"
          ></ul>
          <div class="add-card" onclick="addCard(this)">
            <p>Adicionar tarefa</p>
          </div>
        </div>
        <div class="board">
          <h3 class="title">Fazendo</h3>
          <ul
            id="fazendo"
            class="todo-list"
            ondrop="drop(event, this.id)"
            ondragover="over(event)"
          ></ul>
          <div class="add-card" onclick="addCard(this)">
            <p>Adicionar tarefa</p>
          </div>
        </div>
        <div class="board">
          <h3 class="title">Feito</h3>
          <ul
            id="feito"
            class="todo-list"
            ondrop="drop(event, this.id)"
            ondragover="over(event)"
          ></ul>
          <div class="add-card" onclick="addCard(this)">
            <p>Adicionar tarefa</p>
          </div>
        </div>
      </main>
    </div>
    <script src="../javascript/kanban-board.js"></script>
  </body>
</html>
