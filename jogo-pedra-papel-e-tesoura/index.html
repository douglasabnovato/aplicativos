<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../public/favicon.ico"
    />
    <link rel="manifest" href="../public/manifest.json" />
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        font-family: "Lato", sans-serif;
      }

      .sidebar {
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #f1f1f1;
        position: fixed;
        height: 100%;
        overflow: auto;
      }

      .sidebar a {
        display: block;
        color: black;
        padding: 16px;
        text-decoration: none;
      }

      .sidebar a.active {
        background-color: #04aa6d;
        color: white;
      }

      .sidebar a:hover:not(.active) {
        background-color: #555;
        color: white;
      }

      div.content {
        margin-left: 200px;
        padding: 1px 16px;
        height: 100vh;
      }

      @media screen and (max-width: 700px) {
        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }
        .sidebar a {
          float: left;
        }
        div.content {
          margin-left: 0;
        }
      }

      @media screen and (max-width: 400px) {
        .sidebar a {
          text-align: center;
          float: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="../index.html">Home</a>
      <a href="../formulario-login/index.html">Formulário Login</a>
      <a href="../home-instagram/index.html">Home Instagram</a>
      <a href="../uma-lampada/index.html">Uma Lâmpada</a>
      <a href="../desafios-codigo/index.html">Desafios Código</a>
      <a href="../curso-em-video/index.html">Curso em Vídeo</a>
      <a href="../dio-spread/index.html">DIO + Spread</a>
      <a href="../jogo-da-memoria/index.html">Jogo da Memória</a>
      <a href="../jogo-da-velha/index.html">Jogo da Velha</a>
      <a href="../jogo-lost-decade">Jogo lost decade</a>
      <a class="active" href="#jogo-da-pedra-papel-e-tesoura"
        >Jogo Pedra Papel e Tesoura</a
      >
      <a href="../jogo-da-cobra/index.html">Jogo da Cobra</a>
      <a href="../driven-aplicacoes/index.html">Driven Aplicações</a>
      <a href="../rocketseat/html-challenges/index.html">Rocketseat - Desafio HTML</a>
    </div>
    <div class="content">
      <div id="principal">
        <h1 id="titulo">Pedra Papel Tesoura</h1>
        <div id="placar">
          <div id="jogador">
            <h2 id="jogador-nome">Jogador</h2>
            <span id="jogador-pontos">0</span>
            <ul id="jogador-escolha">
              <li>
                <a id="jogador-escolha-1" onclick="jogar(1)"
                  ><img src="images/pedra.png" alt="pedra"
                /></a>
              </li>
              <li>
                <a id="jogador-escolha-2" onclick="jogar(2)"
                  ><img src="images/papel.png" alt="papel"
                /></a>
              </li>
              <li>
                <a id="jogador-escolha-3" onclick="jogar(3)"
                  ><img src="images/tesoura.png" alt="tesoura"
                /></a>
              </li>
            </ul>
          </div>
          <!-- the end jogador -->

          <div id="versus">vs</div>

          <div id="computador">
            <h2 id="computador-nome">Computador</h2>
            <span id="computador-pontos">0</span>
            <ul id="computador-escolha">
              <li>
                <a id="computador-escolha-1"
                  ><img src="images/pedra.png" alt="pedra"
                /></a>
              </li>
              <li>
                <a id="computador-escolha-2"
                  ><img src="images/papel.png" alt="papel"
                /></a>
              </li>
              <li>
                <a id="computador-escolha-3"
                  ><img src="images/tesoura.png" alt="tesoura"
                /></a>
              </li>
            </ul>
          </div>
          <!-- the end computador -->
        </div>
        <!-- the end placar -->
        <div id="mensagens">&nbsp;</div>
      </div>
    </div>
    <!-- the end principal -->

    <script src="./main.js"></script>
  </body>
</html>
