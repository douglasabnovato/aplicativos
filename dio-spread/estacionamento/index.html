<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../public/favicon.ico"
    />
    <link rel="manifest" href="../public/manifest.json" />
    <title>Javascript</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        margin: 0;
        font-family: "Lato", sans-serif;
      }

      .sidebar {
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #f1f1f1;
        position: fixed;
        height: 100%;
        overflow: auto;
      }

      .sidebar a {
        display: block;
        color: black;
        padding: 16px;
        text-decoration: none;
      }

      .sidebar a.active {
        background-color: #04aa6d;
        color: white;
      }

      .sidebar a:hover:not(.active) {
        background-color: #555;
        color: white;
      }

      div.content {
        margin-left: 200px;
        padding: 1px 16px;
        height: 100vh;
      }

      .dropdown-content {
        background-color: #dad6d6;
      }

      .dropdown-content a.active {
        background-color: #79bba3;
      }

      @media screen and (max-width: 700px) {
        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }
        .sidebar a {
          float: left;
        }
        div.content {
          margin-left: 0;
        }
      }

      @media screen and (max-width: 400px) {
        .sidebar a {
          text-align: center;
          float: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="../../index.html">Home</a>
      <a href="../../formulario-login/index.html">Formulário Login</a>

      <a href="../../desafios-codigo/index.html">Desafios Código</a>
      <a href="../../curso-em-video/index.html">Curso em Vídeo</a>

      <div class="dropdown">
        <a class="active dropbtn" href="#diomaisspread">DIO + Spread</a>
        <div class="dropdown-content">
          <a href="../contador/index.html">Contador</a>
          <a class="active" href="#estacionamento">Estacionamento</a>
          <a href="../flex-box/index.html">Flex Box</a>
          <a href="../operadores/index.html">Operadores</a>
          <a href="../todolist/index.html">To Do List</a>
        </div>
      </div>

      <a href="../../jogo-da-memoria/index.html">Jogo da Memória</a>
      <a href="../../jogo-da-velha/index.html">Jogo da Velha</a>
      <a href="../../jogo-lost-decade/index.html">Jogo lost decade</a>

    </div>
    <div class="content">
      <h2>DIO + Spread</h2>
      <main class="container cards">
        <div class="card">
          <article class="card-input input-info">
            <input
              type="text"
              id="nome"
              placeholder="Digite o nome do veículo:"
              autocomplete="off"
            />
            <input
              type="text"
              id="placa"
              placeholder="Digite a placa do veículo:"
              autocomplete="off"
            />
            <input type="submit" id="cadastrar" value="Cadastrar" />
          </article>
        </div>

        <div class="card">
          <article class="card-view view-info">
            <table id="customers">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Placa</th>
                  <th>Entrada</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="patio"></tbody>
            </table>
          </article>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
